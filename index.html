<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar  fixed-top ">
    <div class="container-fluid">
      <a class="brand">Weatherify</a>
      <form class="search" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button id="searchtemp"   class="btn btn-outline-success " type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="row ">
    <div class="col-sm-4 ">
      <div class="card card-1">
        <img src="https://images.pexels.com/photos/933871/pexels-photo-933871.jpeg?auto=compress&cs=tinysrgb&w=400
        " class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center; font-size: 40px;">Wind</h5>
          <p class="Wind">$</p>
          <p class="subtitle">Pressure</p>
          <p class="pressure">$</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4 ">
      <div class="card card-2">
        <img src="https://images.pexels.com/photos/680940/pexels-photo-680940.jpeg?auto=compress&cs=tinysrgb&w=600
        " class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"  style="text-align: center; font-size: 40px;">Temperature</h5>
          <p class="Temperature">$</p>
          <p class="subtitle">Feels_Like</p>
          <p class="Temperature_feel">$</p>

        </div>
      </div>
    </div>
    <div class="col-sm-4 ">
      <div class="card card-3">
        <img src="https://images.pexels.com/photos/5106936/pexels-photo-5106936.jpeg?auto=compress&cs=tinysrgb&w=400
        " class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title"   style="text-align: center; font-size: 40px;">Humidity</h5>
          <p class="Humidity">$</p>
          <p class="subtitle">Visibility</p>
          <p class="visibility">$</p>

        </div>
      </div>
    </div>
  </div>
  </div>
 <div class="location">Select a Location</div>

  <script src="weather.js"></script>
</body>
</html>
